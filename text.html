<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>text</title>
<style>
html,body{ height:100%; margin: 0; padding: 0;}
#container{ height:100%; width: 300px; margin: 0 auto;}
</style>
<script src="js/phaser-2.4.2.js"></script>
</head>
<body>
<div id="container"></div>
<script>
var game = new Phaser.Game(300, 630, Phaser.AUTO, 'container', state);

function state(){
	
	this.create = function(){
		var text = game.add.text(0, 0, '你好\n世界');

		text.fill = '#fff';
		text.font = '微软雅黑';
		text.fontSize = 60;
		text.fontWeight = 'normal';
		//text.style.backgroundColor = '#0f0'
		text.stroke = '#f00';
		text.strokeThickness = 10;
		text.wordWrap = true;
		text.wordWrapWidth = 150;
		




	}
}

	

</script>
</body>
</html>
