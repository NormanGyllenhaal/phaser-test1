<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>按钮</title>
<style>
html,body{ height:100%; margin: 0; padding: 0;}
#container{ height:100%; width: 300px; margin: 0 auto;}
</style>
<script src="../js/phaser-2.4.1.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>

	var game = new Phaser.Game(400, 500, Phaser.AUTO, 'container', state);

	function state(game){

		this.preload = function(){
			game.load.spritesheet('btn', 'assets/btn.png', 200, 38);
		}

		this.create = function(){
			game.add.button(100, 250, 'btn', function(){
				//alert('按钮被点击了！');
			}, game, 2, 3, 1, 0);
		}
		
	}


	

</script>
</body>
</html>
