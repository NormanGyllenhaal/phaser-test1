<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>tween</title>
<style>
html,body{ height:100%; margin: 0; padding: 0;}
#container{ height:100%; width: 300px; margin: 0 auto;}
</style>
<script src="js/phaser-2.4.2.js"></script>
</head>
<body>
<div id="container"></div>
<script>
var game = new Phaser.Game(300, 630, Phaser.AUTO, 'container', state);

function state(){
	var bubble;
	this.preload = function(){
		game.load.image('bubble', 'asset/bubble.png');
	}

	this.create = function(){
		bubble = game.add.image(0, 0, 'bubble');
	}

	this.update = function(){
		bubble.y += 1;
	}


}

	
	

</script>
</body>
</html>
